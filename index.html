<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Design</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="perfume" />
      </div>
      <div class="details">
        <p class="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="new-rate">
            <p>$149.99</p>
          </div>
          <div class="old-rate">
            <p>$169.99</p>
          </div>
        </div>
        <div class="button">
          <div class="cart">
            <button><img
              src="https://icons.veryicon.com/png/o/miscellaneous/unicons/cart-38.png"
            />Add to Cart</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
